<div class="jumbotron text-center">
   <div class="container">
     <h2>Check Prime Number</h2>
    <div class="form-group">
      <label for="usr">Enter Number:</label>
      <input type="number" class="form-control" id="usr" ng-model="prime"></br>
      <input type="button" ng-click="check()" value="check" class="btn btn-primary">
    </div>
	<h1>You entered: {{prime}}</h1>
	<h1>Output</h1>
	<h4 class="text-danger">{{message}}</h4>
</div>
</div>
